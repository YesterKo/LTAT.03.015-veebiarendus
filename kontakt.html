<!doctype html>
<html lang="et">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Fotoagentuur – Kontakt</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root{
            --placeholder-bg:#f2f2f2;
            --placeholder-line:#bdbdbd;
        }
        .placeholder-portrait { width:100%; aspect-ratio:3/4; border-radius:12px; overflow:hidden; background:#f2f2f2; border:1px solid #ddd; }
        .placeholder-portrait img{ width:100%; height:100%; object-fit:cover; display:block; }
        .brand-mark{ height:36px; width:auto; display:inline-flex; object-fit:contain; vertical-align:middle; }
        .brand-text{ font-size:1.25rem; font-weight:600; line-height:1; margin-left:.4rem; display:inline-block; vertical-align:middle; }
        .navbar{ background-color:#b2e5fd !important; }
        @media (max-width:576px){ .brand-mark{ height:26px } .brand-text{ font-size:1rem } .navbar{ padding-top:.3rem; padding-bottom:.3rem } }
        .contact-info{ background-color:#f8f9fa; border-radius:12px; padding:2rem; height:100%; }
        .form-section{ padding:0 0 0 0; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand fw-semibold" href="index.html">
            <img src="https://st4.depositphotos.com/10953878/29463/i/1600/depositphotos_294630556-stock-photo-blue-frosty-snow-creative-glow.jpg" class="brand-mark" aria-hidden="true" alt="">
            <span class="brand-text">Fotoagentuur</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav ms-auto gap-lg-3">
                <li class="nav-item"><a class="nav-link" href="agentuurist.html">Agentuurist</a></li>
                <li class="nav-item"><a class="nav-link" href="teenused.html">Teenused</a></li>
                <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfoolio</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="kontakt.html">Kontakt</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="container py-5">
    <div class="row">
        <!-- Vasak: vorm (nüüd vasakul) -->
        <div class="col-md-6 mb-4 mb-md-0 form-section">
            <h2 class="display-6 mb-4">Kirjuta meile</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nimi</label>
                    <input type="text" class="form-control" id="name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-post</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Telefon</label>
                    <input type="tel" class="form-control" id="phone" placeholder="+372 5xx xxxx">
                </div>

                <div class="mb-3">
                    <label for="budget" class="form-label">Eelarve (valikuline)</label>
                    <select class="form-select" id="budget">
                        <option selected>Vali hinnavahemik</option>
                        <option value="1">€ — Alla 300</option>
                        <option value="2">€€ — 300–900</option>
                        <option value="3">€€€ — 900–3000</option>
                        <option value="4">€€€€ — 3000+</option>
                    </select>
                </div>

                <!-- Teenused grupeerituna -->
                <div class="mb-3">
                    <h5 class="mb-2">Vali soovitud teenused</h5>

                    <div class="mb-2"><strong>Fotograafia</strong></div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Portreefoto" id="portreefoto">
                        <label class="form-check-label" for="portreefoto">Portreefoto</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="ToodeReklaam" id="toode-reklaam">
                        <label class="form-check-label" for="toode-reklaam">Toote ja reklaamfoto</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Uritused" id="uritused">
                        <label class="form-check-label" for="uritused">Üritused</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="Kinnisvarafotod" id="kinnisvarafotod-photo">
                        <label class="form-check-label" for="kinnisvarafotod-photo">Kinnisvarafotod</label>
                    </div>

                    <div class="mb-2"><strong>Videoproduktsioon</strong></div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Reklaamvideod" id="reklaamvideo">
                        <label class="form-check-label" for="reklaamvideo">Reklaamvideod</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="Sotsiaalmeedia" id="sotsiaalmedia">
                        <label class="form-check-label" for="sotsiaalmedia">Sotsiaalmeedia videod</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="UritusteFilmimine" id="urituse-filmimine">
                        <label class="form-check-label" for="urituse-filmimine">Ürituste filmimine</label>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="KinnisvarafotodVideo" id="kinnisvarafotod-video">
                        <label class="form-check-label" for="kinnisvarafotod-video">Kinnisvarafotod (video)</label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Sõnum</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Saada sõnum</button>
            </form>
        </div>

        <!-- Parem: kontaktandmed (nüüd paremal) -->
        <div class="col-md-6">
            <div class="contact-info h-100">
                <h2 class="display-6 mb-4">Kontaktandmed</h2>

                <div class="mb-4">
                    <h3 class="h5 mb-3">Aadress</h3>
                    <p class="mb-0">Tartu mnt 123</p>
                    <p class="mb-0">10123 Tallinn</p>
                </div>

                <div class="mb-4">
                    <h3 class="h5 mb-3">Telefon</h3>
                    <p class="mb-0">+372 555 1234</p>
                </div>

                <div class="mb-4">
                    <h3 class="h5 mb-3">E-post</h3>
                    <p class="mb-0">info@fotoagentuur.ee</p>
                </div>

                <div>
                    <h3 class="h5 mb-3">Tööaeg</h3>
                    <p class="mb-0">E-R 9:00–17:00</p>
                    <p class="mb-0">L 9:00–13:00</p>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
