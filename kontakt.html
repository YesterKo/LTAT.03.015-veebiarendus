
<!doctype html>
<html lang="et">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fotoagentuur – Kontakt</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>    :root{
        --placeholder-bg:#f2f2f2;
        --placeholder-line:#bdbdbd;
    }

    .placeholder-portrait {
        width: 100%;
        aspect-ratio: 3 / 4;
        border-radius: 12px;
        overflow: hidden;
        background: #f2f2f2;
        border: 1px solid #ddd;
    }

    .placeholder-portrait img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    .brand-mark{
        height: 36px;
        width: auto;
        display: block;
        object-fit: contain;
        display: inline-flex;
    }

    .brand-text{
        font-size: 1.25rem;
        font-weight: 600;
        line-height: 1;
        white-space: nowrap;
    }

    .navbar {
        background-color: #b2e5fd !important;
    }

    @media (max-width: 576px) {
        .brand-mark { height: 26px; }
        .brand-text { font-size: 1rem; }
        .navbar { padding-top: .3rem; padding-bottom: .3rem; }
    }

    .hero {
        min-height: 70vh;
        padding-top: 2.5rem;
        padding-bottom: 2.5rem;
    }

    .hero-img {
        width: 100%;
        max-width: 450px;
        aspect-ratio: 3 / 4;
        border-radius: 12px;
        overflow: hidden;
        margin-left: auto;
        margin-right: auto;
    }

    .hero-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    @media (max-width: 576px) {
        .hero h1 {
            font-size: 2rem;
            line-height: 1.2;
            margin-top: 1rem;
        }
        .hero {
            padding-top: 1rem;
            padding-bottom: 1.5rem;
        }
        .hero-img {
            max-width: 240px;
        }
    }

    .contact-info {
        background-color: #f8f9fa;
        border-radius: 12px;
        padding: 2rem;
    }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand fw-semibold" href="index.html"><img src="https://st4.depositphotos.com/10953878/29463/i/1600/depositphotos_294630556-stock-photo-blue-frosty-snow-creative-glow.jpg" class="brand-mark" aria-hidden="true">
            <span class="brand-text">otoagentuur</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav ms-auto gap-lg-3">
                <li class="nav-item"><a class="nav-link" href="agentuurist.html">Agentuurist</a></li>
                <li class="nav-item"><a class="nav-link" href="teenused.html">Teenused</a></li>
                <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfoolio</a></li>
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="kontakt.html">Kontakt</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- HERO -->
<section class="container hero">
    <div class="row align-items-center g-4">
        <!-- vasak pilt -->
        <div class="col-6 col-md-3">
            <div class="hero-img">
                <img
                        src="https://images.unsplash.com/photo-1713546231770-fd273af46ef0?ixlib=rb-4.1.0&auto=format&w=1000&q=80"
                        alt="pilt vasakul"          style="object-position: 55% 50%;" />
            </div>
        </div>

        <!-- pealkiri -->
        <div class="col-12 col-md-6 d-flex align-items-center">
            <h2 class="display-3 fw-semibold text-center w-100 m-0">
                Võta meiega ühendust
            </h2>
        </div>

        <!-- parem pilt -->
        <div class="col-6 col-md-3">
            <div class="hero-img">
                <img
                        src="https://images.pexels.com/photos/7005060/pexels-photo-7005060.jpeg"
                        alt="pilt paremal"          style="object-position: 50% 110%;" />
            </div>
        </div>
    </div>
</section>

<!-- KONTAKT INFO -->
<section class="container py-5">
    <div class="row">
        <div class="col-md-6 mb-4 mb-md-0">
            <div class="contact-info h-100">
                <h2 class="display-6 mb-4">Kontaktandmed</h2>
                <div class="mb-4">
                    <h3 class="h5 mb-3">Aadress</h3>
                    <p class="mb-0">Tartu mnt 123</p>
                    <p class="mb-0">10123 Tallinn</p>
                </div>
                <div class="mb-4">
                    <h3 class="h5 mb-3">Telefon</h3>
                    <p class="mb-0">+372 555 1234</p>
                </div>
                <div class="mb-4">
                    <h3 class="h5 mb-3">E-post</h3>
                    <p class="mb-0">info@fotoagentuur.ee</p>
                </div>
                <div>
                    <h3 class="h5 mb-3">Tööaeg</h3>
                    <p class="mb-0">E-R 9:00-17:00</p>
                    <p class="mb-0">L 9:00-13:00</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h2 class="display-6 mb-4">Kirjuta meile</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nimi</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-post</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Sõnum</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Saada sõnum</button>
            </form>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
