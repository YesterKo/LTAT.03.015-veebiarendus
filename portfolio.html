        :root{
            --placeholder-bg:#f2f2f2;
            --placeholder-line:#bdbdbd;

        .brand-mark{
            height: 36px;
            width: auto;
            display: block;
            object-fit: contain;
            display: inline-flex;
        }
        .brand-text{
            font-size: 1.25rem;
            font-weight: 600;
            line-height: 1;
            white-space: nowrap;

        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .portfolio-item {
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 3 / 4;
        }
        .portfolio-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
    </style>
